<html>

<head>
    <title>Clock</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./recourses/script/main.js"></script>
    <script src="https://kit.fontawesome.com/7ce05f1a83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./recourses/style/style.css" />
</head>

<body>
    <div id="main">
        <div class="head">
            <h1>25 + 5 Clock</h1>
        </div>
        <div class="length-container container">
            <div class="head">
                <h2>Break Length</h2>
                <div class="changer">
                    <i class="fa fa-arrow-down fa-2x"></i>
                    <h2>5</h2>
                    <i class="fa fa-arrow-up fa-2x"></i>
                </div>
            </div>
            <div class="head">
                <h2>Session Length</h2>
                <div class="changer">
                    <i class="fa fa-arrow-down fa-2x"></i>
                    <h2>25</h2>
                    <i class="fa fa-arrow-up fa-2x"></i>
                </div>
            </div>
        </div>
        <div id="session-container">
            <h3>Session</h3>
            <div id="time">

            </div>
        </div>
        <div class="buttons-container container">
            <div class="button" id="start">
                <i class="fa fa-play fa-2x"></i>
            </div>
            <div class="button" id="pause">
                <i class="fa fa-pause fa-2x"></i>
            </div>
            <div class="button" id="reset">
                <i class="fa fa-refresh fa-2x"></i>
            </div>
        </div>
</body>

</html>

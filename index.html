<html>

<head>
    <title>Clock</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./recourses/script/main.js"></script>
    <script src="https://kit.fontawesome.com/7ce05f1a83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./recourses/style/style.css" />
</head>

<body>
    <div id="main">
        <div class="head">
            <h1>25 + 5 Clock</h1>
        </div>
        <div class="length-container container">
            <div class="head">
                <h2>Break Length</h2>
                <div class="changer">
                    <i class="fa fa-arrow-down fa-2x break-length-decrease"></i>
                    <h2 id="break-length-value"></h2>
                    <i class="fa fa-arrow-up fa-2x break-length-increase"></i>
                </div>
            </div>
            <div class="head">
                <h2>Session Length</h2>
                <div class="changer">
                    <i class="fa fa-arrow-down fa-2x session-length-decrease"></i>
                    <h2 id="session-length-value"></h2>
                    <i class="fa fa-arrow-up fa-2x session-length-increase"></i>
                </div>
            </div>
        </div>
        <div id="session-container">
            <h3 id="session-break"></h3>
            <h1 id="time">

            </h1>
        </div>
        <div class="buttons-container container">
            <div class="button">
                <i id="start" class="fa fa-play fa-2x"></i>
            </div>
            <div class="button">
                <i id="pause" class="fa fa-pause fa-2x"></i>
            </div>
            <div class="button">
                <i id="reset" class="fa fa-refresh fa-2x"></i>
            </div>
        </div>
</body>

</html>

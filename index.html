<html>

<head>
    <title>Clock 25+5</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./recourses/script/main.js"></script>
    <script src="https://kit.fontawesome.com/7ce05f1a83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./recourses/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <!-- Title and picture of the clock -->
        <div class="head head-n-image">
            <h1>25 + 5 Clock</h1>
            <img src="./recourses/images/clocks-removebg-preview.png" />
        </div>
        <!-- Decrease/increase the working session time or break time -->
        <div class="length-container container">
            <div class="head">
                <h2>Break Length</h2>
                <div class="changer">
                    <i class="fa fa-arrow-down fa-2x break-length-decrease"></i>
                    <h2 id="break-length-value"></h2>
                    <i class="fa fa-arrow-up fa-2x break-length-increase"></i>
                </div>
            </div>
            <div class="head">
                <h2>Session Length</h2>
                <div class="changer">
                    <i class="fa fa-arrow-down fa-2x session-length-decrease"></i>
                    <h2 id="session-length-value"></h2>
                    <i class="fa fa-arrow-up fa-2x session-length-increase"></i>
                </div>
            </div>
        </div>
        <!-- Time display -->
        <div id="session-container">
            <h3 id="session-break" class="time-element"></h3>
            <h1 id="time" class="time-element">

            </h1>
        </div>
        <!-- Timer control container -->
        <div class="buttons-container container">
            <div class="button">
                <i id="start" class="fa fa-play fa-2x"></i>
            </div>
            <div class="button">
                <i id="pause" class="fa fa-pause fa-2x"></i>
            </div>
            <div class="button">
                <i id="reset" class="fa fa-refresh fa-2x"></i>
            </div>
        </div>
</body>

</html>
